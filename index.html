<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Page</title>
        <!-- meta viewport-->
        <meta name="viewport" content="width=devices-width", initial-scale="1">
        <!-- jQuery version-->
        <script src="https://code.jQuery.com/jQuery-3.7.1.js"></script>
        <!-- jQuery mobile version-->
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!-- jQuery mobile css-->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>My mobile Page</h1>
                </div>

                <div role="main" class="ui-content">
                    <p>Click the button bellow to test the mobile site</p>
                    <button id="test" onclick="("Testing Successfull")" class="ui-btn"> Test </button>
                </div>
                    <p>Hello world</p>
                    </div>
                    <div data-role="footer">
                        <h1>Bye world</h1>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
